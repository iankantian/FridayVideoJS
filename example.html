<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Video.js and VAST Example</title>

    <link href="http://vjs.zencdn.net/4.7.1/video-js.css" rel="stylesheet">
    <link href="lib/videojs-contrib-ads/videojs.ads.css" rel="stylesheet" type="text/css">
    <link href="videojs.vast.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        .description {
            background-color: #eee;
            border: 1px solid #777;
            padding: 10px;
            font-size: .8em;
            line-height: 1.5em;
            font-family: Verdana, sans-serif;
        }

        .example-video-container {
            display: inline-block;
        }
    </style>
    <!--[if lt IE 9]>
    <script src="lib/es5.js"></script><![endif]-->
    <script src="http://vjs.zencdn.net/4.7.1/video.js"></script>
    <script src="lib/videojs-contrib-ads/videojs.ads.js"></script>

    <script src="lib/vast-client.js"></script>
    <script src="videojs.vast.js"></script>
</head>
<body>

<div class="example-video-container">
    <p class="description">Vast on Pre Roll!</p>

    <video id="vid1" class="video-js vjs-default-skin" controls preload="auto"
           poster="assets/img/esoobservatorynightviewofESO36metretelescopemp4.jpg"
           data-setup='{}'
           width='640'
           height='360'
    >
        <source src="assets/video/esoobservatorynightviewofESO36metretelescopemp4.mp4" type='video/mp4'>
        <!--<source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>-->
        <!--<source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>-->
        <p>Video Playback Not Supported</p>
    </video>
</div>

<script>
    var vid1 = videojs('vid1');

    vid1.muted(false);
    vid1.ads();
    vid1.vast({
        url: 'spec/sample-vast.xml'
    });
</script>

</body>
</html>
